<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - MBTI Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>12:00</span>
        </div>
        <div class="status-bar__column">
          <span>50%</span>
          <i class="fa-solid fa-battery-half fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title color__chats">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg color__chats"></i></span>
            <span><i class="fa-solid fa-comment-dots fa-lg color__chats"></i></span>
            <span><i class="fa-solid fa-music fa-lg color__chats" ></i></span>
            <span>
                <a href="settings.html">
                    <span class="setting_notification"></span>
                    <i class="fa-solid fa-gear fa-lg color__chats"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">\
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                    src="https://www.16personalities.com/static/images/personality-types/avatars/estj-executive.png"
                    class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Executive</h4>
                        <h6 class="user-component__subtitle">Welcome to ESTJ World!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time"> 10:05</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat2.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                    src="https://www.16personalities.com/static/images/personality-types/avatars/enfp-campaigner.svg?v=2"
                    class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Campaigner</h4>
                        <h6 class="user-component__subtitle">Nevermind (by Dennis Lloyd)</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time"> 9:45</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat3.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                    src="https://www.16personalities.com/static/images/personality-types/avatars/isfp-adventurer.svg?v=2"
                    class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Adventurer</h4>
                        <h6 class="user-component__subtitle">Hello?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time"> 22:00</span>
                </div>
            </div>
        </a>
        <a href="chat4.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIP5G4ERUhG_q2PDj44duEU3bDbXsl9YiK4w&usqp=CAU"
                    class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Debater</h4>
                        <h6 class="user-component__subtitle">Thank you</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time"> 17:02</span>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav color__chats-nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification1 badge">2</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/ec1ae08aec.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
