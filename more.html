<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - MBTI Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>12:00</span>
        </div>
        <div class="status-bar__column">
          <span>50%</span>
          <i class="fa-solid fa-battery-half fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title color__more">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg color__more"></i></span>
            <span><i class="fa-solid fa-music fa-lg color__more" ></i></span>
            <span>
                <a href="settings.html">
                    <span class="setting_notification"></span>
                    <i class="fa-solid fa-gear fa-lg color__more"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://www.16personalities.com/static/images/personality-types/avatars/istj-logistician.png"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Logistician</h4>
                <h6 class="user-component__subtitle">+787 666 999</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fa-regular fa-calendar-check fa-2x color__more"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-hard-drive fa-2x color__more"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-face-laugh fa-2x color__more"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-brush fa-2x color__more"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">MBTI Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Shopping</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav color__more-nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification1 badge">2</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    

    <script src="https://kit.fontawesome.com/ec1ae08aec.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
