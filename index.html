<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MBTI Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>12:00</span>
        </div>
        <div class="status-bar__column">
          <span>50%</span>
          <i class="fa-solid fa-battery-half fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

    <header class="welcome-header">
        <img src="https://www.16personalities.com/static/images/system/logo.svg"
        class="welcome-header__logo"/>
        <p class="welcome-header__text">
            If you have a MBTI Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" required placeholder="Email or phone number"/>
        <input name="password" type="password" required placeholder="Password" minlength="6"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
  </div>
  

    <script src="https://kit.fontawesome.com/ec1ae08aec.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
