<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Executive - MBTI Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar color__chat">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>12:00</span>
        </div>
        <div class="status-bar__column">
          <span>50%</span>
          <i class="fa-solid fa-battery-half fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header color__chat">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Executive</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, January 15, 2023
        </div>
        <div class="message-row">
            <img src="https://www.16personalities.com/static/images/personality-types/avatars/estj-executive.png" />
            <div class="message-row__content">
              <span class="message__author">Executive</span>
              <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
              </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
              <div class="message__info">
                <span class="message__bubble">Hi nice to meet you!</span>
                <span class="message__time">21:28</span>
              </div>
            </div>
          </div>
          <div class="message-row">
            <img src="https://www.16personalities.com/static/images/personality-types/avatars/estj-executive.png" />
            <div class="message-row__content">
              <span class="message__author">Executive</span>
              <div class="message__info">
                <span class="message__bubble">Good order is the foundation of all things</span>
              </div>
              <div class="message__info">
                <span class="message__bubble">Welcome to ESTJ World!</span>
                <span class="message__time">10:05</span>
              </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg color__chat"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/ec1ae08aec.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
