<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MBTI Talk</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>12:00</span>
    </div>
    <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="alt-header color__settings">
    <div class="alt-header__column">
        <a href="more.html">
            <i class="fas fa-angle-left fa-lg"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
    </div>
</header>
  
<main class="main-screen">
    <ul class="setting-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
                <span class="settings-notification">N</span>
                
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>MBTI Lab</span>
            </div>
        </li>            
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column "> Last Version</div>
        </li>
    </ul>
    <ul class="setting-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-lock"></i>
                <span>Priace/Security</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-regular fa-bell"></i>
                <span>Alarm</span>
            </div>
        </li>            
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-light fa-user-group"></i>
                <span>Friends</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-regular fa-comment"></i>
                <span>Chat</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-brush"></i>
                <span>Theme</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-ellipsis"></i>
                <span>Etc</span>
            </div>
        </li>
    </ul>
    <ul class="setting-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-regular fa-hand"></i>
                <span>Hello Guide(for Users)</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-circle-question"></i>
                <span>CScenter/Help</span>
            </div>
        </li>            
    </ul>      
    </main>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    

    <script src="https://kit.fontawesome.com/ec1ae08aec.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
